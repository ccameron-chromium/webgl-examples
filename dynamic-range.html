<html
<head>
<style>
@media (dynamic-range: standard) {
  p {
    color: red;
  }
}

@media (dynamic-range: high) {
  p {
    color: green;
  }
}
</style>
<script>
let main = function() {
  BitDepth.innerText =
      'colorDepth: ' + window.screen.colorDepth + ', ' +
      'pixelDepth: ' + window.screen.pixelDepth;
}
</script>
</head>
<body onload='main();'>
<p>Test (green is high, red is standard)</p>
<p id="BitDepth">Bit depth: </p>
</body>
