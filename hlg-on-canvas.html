<html>
<head>
<script>
window.onload = function() {
  var image_hlg = new Image();
  image_hlg.onload = function() {
    {
      var element_2d = document.getElementById("MyCanvas");
      var context_2d = element_2d.getContext('2d');
      element_2d.width = image_hlg.width;
      element_2d.height = image_hlg.height;
      context_2d.drawImage(image_hlg, 0, 0, image_hlg.width, image_hlg.height);
      element_2d.style = 'max-width:50%';
    }
  }
  image_hlg.src = "nizza-hlg.avif";
}
</script>
</head>
<body>
<p>As a canvas</p>
<p><canvas id="MyCanvas"></canvas></p>
<p>As an image</p>
<p><img src="nizza-hlg.avif" style="max-width:50%;"></p>
</body>
</html>
